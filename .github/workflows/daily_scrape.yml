name: Daily Avito Scraper

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 AM UTC every day
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "MarketPulse Bot"
          git config --global user.email "bot@marketpulse.com"
          git add marketpulse.db
          git commit -m "ðŸ“ˆ Auto-update database: $(date)" || echo "No changes to commit"
          git push